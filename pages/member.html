<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員- 藝吧查表演</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="wrapper block-border">
    <%- include('./layout/header'); -%>
      <div class="dashed-bg">
      <%- include('./layout/bannerSwiper') -%>
        <div class="container py-5 py-lg-10">
          <div class="nav mt-lg-10">
            <a class="px-3 px-lg-5 fs-5" href="index.html">首頁</a><span class="fs-5">></span><a class="px-3 px-lg-5 fs-5" href="activityInfo.html">會員登入</a>
          </div>
          <div class="row justify-content-center my-5 my-lg-10">
              <div class="col-10 col-lg-6 login-container card p-6 p-lg-10">
                  <h2 class="mb-4">會員登入</h2>
                  <form>
                      <div class="mb-3">
                          <label for="username" class="form-label ms-2">帳號</label>
                          <input type="text" class="form-control" id="username" name="username" placeholder="user@example.com">
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label ms-2">密碼</label>
                          <input type="password" class="form-control" id="password" name="password">
                      </div>
                      <div class="mb-3">
                        <a href="#">忘記密碼</a>
                      </div>
                      <div class="mb-3">
                          <button type="submit" class="col-12 mt-4 btn btn-primary text-light">登入</button>
                      </div>
                  </form>
                  <div class="mt-10 d-flex justify-content-between">
                    <a href="#" class="d-block">表演團體登入</a>
                    <div>
                      <p>尚未加入會員?<span><a href="#" class="ps-3">立即註冊</a></span></p>
                    </div>
                  </div>
              </div>
          </div>
              
    
        </div>
      </div>
    <%- include('./layout/footer'); -%>
    <%- include('./layout/toTop-btn') -%>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script type="module" src="../main.js"></script> 
  </body>
</html>
